<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div class="bg-primary text-white py-4 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
            <i class="bi bi-speedometer2 me-2"></i>
            Dashboard
        </h4>
        <a href="/logout" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</div>

<div class="container">

    <div class="text-center mb-4">
        <h5 class="fw-semibold">
            Welcome, <span class="text-primary">{{ role }}</span>
        </h5>
        <p class="text-muted mb-0">Select an action below</p>
    </div>

    <!-- Dashboard Actions -->
    <div class="row g-4 justify-content-center">

        <div class="col-md-3 col-sm-6">
            <a href="/checkin" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-box-arrow-in-right fs-1 text-success"></i>
                        <h6 class="mt-3">Check In</h6>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a href="/checkout" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-box-arrow-left fs-1 text-warning"></i>
                        <h6 class="mt-3">Check Out</h6>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a href="/attendance" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-calendar-check fs-1 text-info"></i>
                        <h6 class="mt-3">Attendance</h6>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a href="/leave" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text fs-1 text-secondary"></i>
                        <h6 class="mt-3">Leave</h6>
                    </div>
                </div>
            </a>
        </div>

        {% if role in ['Admin', 'HR'] %}
        <div class="col-md-3 col-sm-6">
            <a href="/leave_approval" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-check2-square fs-1 text-danger"></i>
                        <h6 class="mt-3">Leave Approval</h6>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6">
            <a href="/admin" class="text-decoration-none">
                <div class="card shadow-sm border-0 text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-gear-fill fs-1 text-dark"></i>
                        <h6 class="mt-3">Admin Panel</h6>
                    </div>
                </div>
            </a>
        </div>
        {% endif %}

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
