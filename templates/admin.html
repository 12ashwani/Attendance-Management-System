<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Header -->
<div class="bg-dark text-white py-4 mb-4 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
            <i class="bi bi-shield-lock-fill me-2"></i>
            Admin Panel
        </h4>
        <a href="/dashboard" class="btn btn-outline-light btn-sm">
            <i class="bi bi-arrow-left"></i> Dashboard
        </a>
    </div>
</div>

<div class="container">

    <!-- Add Employee -->
    <div class="card shadow-lg border-0 mb-5">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-person-plus-fill me-2"></i>
                Add Employee
            </h5>
        </div>
        <div class="card-body">

            <form method="POST" action="/add_employee" class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Employee Code</label>
                    <input type="text" name="emp_code" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Employee Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="Employee">Employee</option>
                        <option value="HR">HR</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-plus-circle me-1"></i>
                        Add Employee
                    </button>
                </div>

            </form>

        </div>
    </div>

    <!-- Mark Absent -->
    <div class="card shadow-lg border-0 mb-5">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">
                <i class="bi bi-x-circle-fill me-2"></i>
                Mark Employee Absent
            </h5>
        </div>
        <div class="card-body">

            <form method="POST" action="/mark_absent" class="row g-3 align-items-end">

                <div class="col-md-4">
                    <label class="form-label">Employee</label>
                    <select name="emp_id" class="form-select" required>
                        <option value="">Select Employee</option>
                        {% for e in employees %}
                        <option value="{{ e[0] }}">
                            {{ e[1] }} - {{ e[2] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-danger w-100">
                        <i class="bi bi-calendar-x me-1"></i>
                        Mark Absent
                    </button>
                </div>

            </form>

        </div>
    </div>

    <!-- Employee List -->
    <div class="card shadow-lg border-0 mb-5">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">
                <i class="bi bi-people-fill me-2"></i>
                Employee List
            </h5>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Emp Code</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in employees %}
                        <tr>
                            <td><strong>{{ e[1] }}</strong></td>
                            <td>{{ e[2] }}</td>
                            <td>
                                <span class="badge bg-info text-dark">
                                    {{ e[3] }}
                                </span>
                            </td>
                            <td class="text-center">
                                <a href="/delete_employee/{{ e[0] }}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Delete employee permanently?')">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
